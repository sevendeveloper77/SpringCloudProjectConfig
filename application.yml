my:
  demo: Hello From Native

# Data Source #
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: root
    
## Data Jpa #
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        formate-sql: true
        
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
